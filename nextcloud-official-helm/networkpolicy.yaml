# Network Policies for Nextcloud on OpenShift
# Restricts traffic to only necessary connections
#
# Usage:
#   oc apply -f networkpolicy.yaml
#
# Note: Requires NetworkPolicy support in your cluster (most OpenShift clusters have this)

---
# Allow ingress from OpenShift Router to Nextcloud
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-openshift-ingress
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress

---
# Allow Nextcloud to communicate with MariaDB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextcloud-to-mariadb
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nextcloud
      ports:
        - protocol: TCP
          port: 3306

---
# Allow Nextcloud to communicate with Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextcloud-to-redis
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nextcloud
      ports:
        - protocol: TCP
          port: 6379

---
# Allow internal communication within Nextcloud pods (nginx <-> php-fpm)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextcloud-internal
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nextcloud
      ports:
        - protocol: TCP
          port: 9000  # PHP-FPM
        - protocol: TCP
          port: 8080  # nginx

---
# Default deny all ingress (optional - uncomment to enable strict mode)
# Warning: Only enable this after confirming the above policies work
# apiVersion: networking.k8s.io/v1
